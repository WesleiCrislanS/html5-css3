<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <p>Você pode escrever um parágrafo
         de qualquer jeito
        Basta colocar no meio
        das tags p e /p 
    </p>
    <p>Se precisar quebrar o texto em um lugar especifico,  <br> basta usar a tag br </p>

    <p>Vamos colocar alguns simbolos especiais

        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    </p>
    <p>Vamos adicionar alguns emojis
       ☺️ ☺️
    </p>
</body>
</html>
