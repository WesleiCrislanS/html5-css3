<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            text-decoration: underline;
            background-color: aquamarine;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            color: darkgrey;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/WesleiCrislanS" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://www.instagram.com/shwes.me?igsh=MTRkcmZiYW54Y3k3Yg==">Instagram</a></li>

    </ul>
</body>
</html>
