<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <p>Tente abrir esse site em outros dispositivos ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/P2.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/M2.png" type="image/png">
        <img src="Imagens/G2.png" alt="imagem flexivel">
    </picture>

    <H1>Reproduzindo Áudios</H1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/TellMe.mp4" controls loop autoplay ></audio>
</body>
</html>
